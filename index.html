    <title>SẢN XUẤT BỞI XÃ</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; transition: 0.5s; overflow-x: hidden; }
        .box { width: 90%; max-width: 450px; background: #333; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; z-index: 2; }
        h2 { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; }
        button { display: block; width: 100%; margin: 10px 0; padding: 15px; cursor: pointer; border-radius: 10px; border: none; background: #444; color: white; font-size: 1rem; font-weight: bold; line-height: 1.4; transition: 0.2s; }
        button:hover { background: #555; transform: scale(1.02); }
        .vx { background: black !important; }
        .vx::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: url('https://i.pinimg.com/originals/81/4b/f5/814bf501d516298517226500858e388d.png') no-repeat center bottom; background-size: contain; opacity: 0.5; z-index: 1; }
        .vx .box { background: transparent; box-shadow: none; }
        .vx h2 { color: #FFD700; text-shadow: 0 0 15px gold; font-size: 1.5rem; }
        .vx button { background: rgba(255,215,0,0.1); color: #FFD700; border: 1px solid gold; }
    </style>

        function show() {
            const item = data[cur];
            const body = document.getElementById('b');
            const questionEl = document.getElementById('q');
            const optionsEl = document.getElementById('o');

            if (cur === data.length - 1) {
                // Hiệu ứng câu 13
                body.className = 'vx';             
                questionEl.innerText = "";
                optionsEl.innerHTML = "";
                aud.play();
                
                setTimeout(() => {
                    renderContent(item);
                }, 2000);
            } else {
                renderContent(item);
            }
        }

        function renderContent(item) {
            document.getElementById('q').innerText = item.q;
            const optionsEl = document.getElementById('o');
            optionsEl.innerHTML = '';
            
            item.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => next(idx);
                optionsEl.appendChild(btn);
            });
        }

        function next(idx) {
            cur++;
            if (cur < data.length) {
                show();
            } else {
                alert("Cảm ơn! (*)v1.0");
                location.reload();
            }
        }
    </script>
