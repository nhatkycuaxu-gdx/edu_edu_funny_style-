<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gen Z - Mystery</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.5s; }
        #start-screen, #quiz-screen { text-align: center; padding: 20px; width: 100%; max-width: 500px; }
        #quiz-screen { display: none; }
        .vx { background: linear-gradient(to bottom, #200, #000) !important; animation: flash 0.2s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        button { background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 10px; font-size: 16px; cursor: pointer; width: 100%; margin: 10px 0; transition: 0.3s; }
        button:hover { background: #333; border-color: #ff0000; }
        h3, h2 { line-height: 1.4; }
    </style>
</head>
<body id="b">

    <div id="start-screen">
        <h3>Câu hỏi Gen Z</h3>
        <p style="color: #888;">(Game này không xúc phạm ai, chơi vui là chính)</p>
        <button onclick="batdau()">NHẤN ĐỂ VÀO CHƠI</button>
    </div>

    <div id="quiz-screen">
        <h2 id="q">Đang tải...</h2>
        <div id="o"></div>
    </div>

    <script>
        const data = [
            {q: "Điện thoại báo trúng iPhone 20 Pro Max 18 mắt. Nhấn link whw.cam.luadao.vo để nhận, bạn làm gì?", o: ["Gửi địa chỉ ngay", "Xóa", "Hỏi có bán bom không?"]},
            {q: "Ông Táo Về Trời Bằng?", o: ["Niềm tin", "Cò và Ngựa", "Vét vô lòng"]},
            {q: "Trên cột điện có mã QR 'Quét nhận 0,000000000001 tỷ'. Bạn sẽ:", o:["Quét nhiệt tình", "Ghi thêm 'Cali con cặc'", "Quét thử xem nổ máy không"]},
            {q: "Mùa Hoa sữa là mùa nào?", o:["Mùa Thu", "Mùa kẹt xe", "Mùa lũ"]},
            {q: "Mối tình tam giác có bao nhiêu người khổ?", o:["Vả thế gió", "3 người", "Ai hỏi?"]},
            {q: "Hồ nào lớn nhất Hà Nội?", o:["Thỏ Bảy Màu", "Hồ Tây", "Hồ Gươm"]},
            {q: "Có người đang đánh lộn, bạn sẽ?", o:["Cá cược / Lọ chéo động vật", "Đi méc công an", "Mở nhạc Tết Remix"]},
            {q: "Tại sao hồi nhỏ không thấy ông kẹ?", o:["Không có thật", "Tại còn nhỏ", "Trong truyện thôi"]},
            {q: "'Mùa Xuân Năm Ấy' (Gia đình Xù) thuộc thể loại?", o: ["Bi kịch có thật", "Truyện ma có thật", "Vui lòng nghỉ chơi"]},
            {q: "Lưu ý: Những câu tiếp theo có thể khiến bạn lạnh sống lưng...", o:["Chơi tiếp", "Thôi nghỉ", "Sợ gì"]},
            {q: "Bạn là một kẻ sát nhân, bạn chọn loại 'thịt' nào?", o:["Người lớn", "Trẻ em", "BỎ QUA"]},
            {q: "Nghỉ chơi đi...", o:["Hãy chạy đi", "Đừng chơi nữa", "Nhấn vào đây"]},
            {q: "Một chiếc xe tải đang lao tới, bạn sẽ?", o:["Đứng im", "Nhảy xuống cầu", "Nhảy vào đường đá nhọn"]},
            {q: "Bạn cảm thấy rất lạnh sau vụ tai nạn. Bạn làm gì?", o:["Lấy chăn đắp", "Lấy chiếu đắp", "Khỏi, đang trong nhà xác"]},
            {q: "Bạn nghe tiếng gõ búa và tiếng chày...", o:["Tiếng đóng đinh quan tài", "Tiếng làm đồ ăn", "Tiếng thợ xây"]},
            {q: "Bạn nghe lời nào đó phảng phất...", o:["Tiếng ân tình", "Tiếng gió lùa", "Tiếng tụng kinh"]},
            {q: "Cầu mong vong hồn siêu thoát...", o: ["Nam Mô...", "A Di Đà Phật", "Cha mẹ còn sống, Phật đà hiện thân"]}
        ];

        let cur = 0;

        function batdau() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            show();
        }

        function show() {
            const item = data[cur];
            document.getElementById('q').innerText = item.q;
            const o = document.getElementById('o');
            o.innerHTML = '';

            // Hiệu ứng nhấp nháy đỏ khi đến đoạn kinh dị
            if (cur >= 10) {
                document.getElementById('b').classList.add('vx');
            }

            item.o.forEach((txt) => {
                const btn = document.createElement('button');
                btn.innerText = txt;
                btn.onclick = () => next();
                o.appendChild(btn);
            });
        }

        function next() {
            cur++;
            if (cur < data.length) {
                show();
            } else {
                alert("Mọi chuyện đã kết thúc...");
                location.reload();
            }
        }
    </script>
</body>
</html>
