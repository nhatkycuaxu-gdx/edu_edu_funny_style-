<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xuất bản</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #start-screen, #quiz-screen { text-align: center; padding: 20px; width: 100%; }
        #quiz-screen { display: none; }
        .vx { background: linear-gradient(to bottom, #200, #000); animation: flash 0.5s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        button { background: #333; color: #fff; border: 1px solid #444; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; width: 80%; max-width: 300px; margin: 10px; }
        button:active { background: #555; }
    </style>
</head>
<body id="b">

    <div id="start-screen">
        <h3>KIỂM TRA XUẤT BẢN 6AM</h3>
        <p>(Sản xuất bởi Xã)</p>
        <button onclick="batdau()">NHẤN ĐỂ VÀO THI</button>
    </div>

    <div id="quiz-screen">
        <h2 id="q">Đang tải...</h2>
        <div id="o"></div>
    </div>

    <script>
        const data = [
            {q: "Điện thoại báo trúng iPhone 20 Pro Max...", o: ["Gửi địa chỉ", "Xóa", "Hỏi bán bom không?"]},
            {q: "Ông Táo Về Trời Bằng?", o: ["Niềm tin", "Cò và Ngựa", "Vét vô lòng"]},
            {q: "Mùa Xuân Năm Ấy là phim gì?", o: ["Bi kịch", "Truyện Ma", "Vui Lòng Nghỉ Chơi"]},
            {q: "Cầu Mong Vong hồn siêu thoát...", o: ["Nam Mô...", "A Di Đà Phật", "Cha Mẹ còn sống..."]}
        ];

        let cur = 0;

        function batdau() {
            // Chuyển màn hình ngay lập tức
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            show();
        }

        function show() {
            const item = data[cur];
            document.getElementById('q').innerText = item.q;
            const o = document.getElementById('o');
            o.innerHTML = '';
            
            // Nếu là câu cuối cùng thì đổi hiệu ứng nền
            if (cur === data.length - 1) {
                document.getElementById('b').className = 'vx';
            }

            item.o.forEach((txt) => {
                const btn = document.createElement('button');
                btn.innerText = txt;
                btn.onclick = () => next();
                o.appendChild(btn);
            });
        }

        function next() {
            cur++;
            if (cur < data.length) {
                show();
            } else {
                alert("Hoàn thành bài thi!");
                location.reload();
            }
        }
    </script>
</body>
</html>
